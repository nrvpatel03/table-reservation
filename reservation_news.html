<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>View Tables Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1 class="display-4">HOT RESTAURANT</h1>
            <p>View Tables</p>
            <a href="/reservations" class="btn btn-success text-white">Make Reservations</a>
            <a href="/" class="btn btn-warning">Home</a>
        </div>
        <br>
        <div class="card">
                <div class="card-header bg-primary text-white">
                    Current Reservations
                </div>
                <div id="currRes" class="card-body">
                    
                </div>
        </div>
        <br>
        <div class="card">
                <div class="card-header bg-primary text-white">
                    Waiting list
                </div>
                <div id="currWait" class="card-body">
                    
                </div>
        </div>
        <br>
        <p>
            <a href="/api/reservations">API Table Link</a> | <a href="/api/waitlist">API Wait List</a> | <a href="#">GitHub Repo</a>
        </p>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script>
        var resDiv = $("<div></div>");
        var waitDiv = $("<div></div>");
        
        $.get("/api/reservations", function(data){
            for(var i = 0; i<data.length; i++){
                resDiv.append("<h1>" + data[i].name + "</h1>");
                resDiv.append("<h2>" + data[i].phoneNumber + "</h2>");
                resDiv.append("<h3>" + data[i].email + "</h3>");
                resDiv.append("<h3>" + data[i].uniqueId + "</h3>");
                $("#currRes").append(resDiv);
            }
        });
        $.get("/api/waitlist", function(data){
            for(var i = 0; i<data.length; i++){
                waitDiv.append("<h1>" + data[i].name + "</h1>");
                waitDiv.append("<h2>" + data[i].phoneNumber + "</h2>");
                waitDiv.append("<h3>" + data[i].email + "</h3>");
                waitDiv.append("<h3>" + data[i].uniqueId +"</h3>");
                $("#currWait").append(waitDiv);
            }
        })
    </script>
</body>
</html>
